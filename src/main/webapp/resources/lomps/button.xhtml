<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	<cc:interface>
		<cc:attribute name="value" type="java.lang.String" required="false" default="#{cc.resourceBundleMap.defaultLabel}"/>
		<cc:attribute name="icon" type="java.lang.String" required="false"/>
	</cc:interface>
	<cc:implementation>
		<h:commandLink styleClass="btn btn-success">
			<i class="bi bi-#{cc.attrs.icon}" jsf:rendered="#{not empty cc.attrs.icon}"></i> <span>#{cc.attrs.value}</span>
		</h:commandLink>
	</cc:implementation>
</ui:composition>
