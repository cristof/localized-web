<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>#{pageTitle}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
	<h:outputStylesheet library="css" name="localization.css"/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</h:head>
<body>
	<f:view locale="#{localeBean.language}">
	<header>
		<ui:insert name="header">
			<h:form id="headerfrm">
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"  data-bs-target="#navbarCollapsable" aria-controls="navbarCollapsable" aria-expanded="false" aria-label="Show items">
						<span class="navbar-toggler-icon"></span>
					</button>
					<a class="navbar-brand" href="#">Localization</a>
					<div id="navbarCollapsable" class="collapse navbar-collapse">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link disabled">#{msgs['header.left']}</a>
							</li>
						</ul>
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link disabled">#{msgs['header.right']}</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-translate"></i></a>
								<ul class="dropdown-menu dropdown-menu-end">
									<li>
										<h:commandLink styleClass="dropdown-item" action="#{localeBean.setLanguage('en')}" rendered="#{localeBean.language != 'en_US'}">
											<h:graphicImage name="flags/us.svg" library="imgs" height="14em" styleClass="mr-2"/> <span>English</span>
										</h:commandLink>
									</li>
									<li>
										<h:commandLink styleClass="dropdown-item" action="#{localeBean.setLanguage('es')}" rendered="#{localeBean.language != 'es_ES'}">
											<h:graphicImage name="flags/es.svg" library="imgs" height="14em" styleClass="mr-2"/> <span>Español</span>
										</h:commandLink>
									</li>
									<li>
										<h:commandLink styleClass="dropdown-item" action="#{localeBean.setLanguage('pt_BR')}" rendered="#{localeBean.language != 'pt_BR'}">
											<h:graphicImage name="flags/br.svg" library="imgs" height="14em" styleClass="mr-2"/> <span>Português</span>
										</h:commandLink>
									</li>
									<li>
										<h:commandLink styleClass="dropdown-item" action="#{localeBean.setLanguage('pt_PT')}" rendered="#{localeBean.language != 'pt_PT'}">
											<h:graphicImage name="flags/pt.svg" library="imgs" height="14em" styleClass="mr-2"/> <span>Português</span>
										</h:commandLink>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			</h:form>
		</ui:insert>
	</header>
	<aside>
		<ui:insert name="aside"/>
	</aside>
	<main class="container">
		<ui:insert name="content"/>
	</main>
	<footer>
		<ui:insert name="footer"/>
		<div id="messagepane" class="fixed-bottom">
		<h:messages id="messages" globalOnly="true" 
			infoClass="alert alert-success alert-dismissible" infoStyle="padding: 10px;"
			errorClass="alert alert-danger alert-dismissible" errorStyle="padding: 10px;"
			warnClass="alert alert-warning alert-dismissible" warnStyle="padding: 10px;"
			fatalClass="alert alert-danger alert-dismissible" fatalStyle="padding: 10px;"
			styleClass="list-unstyled"/>
		</div>
	</footer>
	</f:view>
</body>
</html>
